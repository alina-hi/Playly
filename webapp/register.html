<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Playly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h2>Регистрация в Playly</h2>
<form id="registrationForm">
    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="username">Имя пользователя *</label>
        <input type="text" id="username" name="username" required minlength="3">
        <small>Только буквы, цифры и подчеркивание</small>
    </div>
    <div class="form-group">
        <label for="password">Пароль *</label>
        <input type="password" id="password" name="password" required minlength="6">
    </div>
    <div class="form-group">
        <label for="confirmPassword">Подтвердите пароль *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>
<div id="message"></div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            document.getElementById('message').innerHTML =
                '<p class="error">Пароли не совпадают</p>';
            return;
        }

        const formData = {
            email: document.getElementById('email').value,
            username: document.getElementById('username').value,
            password: password
        };

        const response = await fetch('/playly/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        const messageDiv = document.getElementById('message');

        if (result.success) {
            messageDiv.innerHTML = '<p class="success">' + result.message + '</p>';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        } else {
            messageDiv.innerHTML = '<p class="error">' + result.message + '</p>';
        }
    });
</script>
</body>
</html>
